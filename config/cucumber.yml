de_mt_ios:   <%= common_settings_ios %> <%= common_path %>  <%= ios_specific_path %> <%= de_mt_ios_specific_path %>
de_mt_android:  <%= common_settings_android %> <%= common_path %>  <%= android_specific_path %> <%= de_mt_android_specific_path %>


en_fc_ios: <%= common_settings_ios %> <%= common_path %>  <%= ios_specific_path %> <%= en_fc_ios_specific_path %>
en_fc_android: <%= common_settings_android %> <%= common_path %>  <%= android_specific_path %> <%= en_fc_android_specific_path %>


en_th_ios: <%= common_settings_ios %> <%= common_path %>  <%= ios_specific_path %> <%= en_tm_ios_specific_path %>
