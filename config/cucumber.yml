# config/cucumber.yml


<% common_path = "-r features/common/support -r features/tests/step_definitions -r features/common/BasePages" %>

<% ios_specific_path = "-r features/ios/support -r features/ios/helpers -r features/ios/pages/uk" %>
<% de_mt_ios_specific_path = "-r features/ios/support -r features/ios/helpers -r features/ios/pages/de" %>
<% de_mt_android_specific_path = "-r features/android/support -r features/android/helpers -r features/android/pages/de" %>

<% android_specific_path = "-r features/android/support -r features/android/helpers -r features/android/pages/de" %>
#DEBUG=1 CALABASH_FULL_CONSOLE_OUTPUT=1

android: RESET_BETWEEN_SCENARIOS=1 PLATFORM=android <%= common_path %> <%= android_specific_path %>  -f 'Slowhandcuke::Formatter' -f html -o android-report.html  --tag @smoke1

ios_jenkin: BETWEEN_SCENARIOS=0 APP_BUNDLE_PATH="~/Library/Application\ Support/iPhone\ Simulator/6.1/Applications/9535AA05-44DB-455A-9FE1-366673C67E41/meine.tui.app" PLATFORM=ios <%= common_path %> <%= ios_specific_path %> --tag @smoke -f junit -o test-reports/ios/


#ios: RESET_BETWEEN_SCENARIOS=0 APP_BUNDLE_PATH="~/Library/Application\ Support/iPhone\ Simulator/6.1/Applications/9535AA05-44DB-455A-9FE1-366673C67E41/meine.tui.app" PLATFORM=ios6.1 <%= common_path %> <%= ios_specific_path %> --tag @smoke
ios: RESET_BETWEEN_SCENARIOS=0  PLATFORM=ios <%= common_path %> <%= ios_specific_path %>  -f 'Slowhandcuke::Formatter' -f html -o report.html  --tag @ios_test

de_mt_ios: TESTENV=DE_MT DEVICE_TARGET=simulator  PLATFORM=ios <%= common_path %> <%= de_mt_ios_specific_path %>  -f 'Slowhandcuke::Formatter' -f html -o ios-report.html --tag  @ios_test1
de_mt_android:  TESTENV=DE_MT  PLATFORM=android <%= common_path %> <%= de_mt_android_specific_path %>   -f 'Slowhandcuke::Formatter'  -f html -o android-report.html --tag @android_test
